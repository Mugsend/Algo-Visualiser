<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="main.css">
    <title>Algorithm Visualizer</title>
</head>
<body>
    <h1  style="text-align: center;">Algorithm Visualizer</h1>
    <div style="text-align: center;">
    <label for="inp" >Range</label>
    <input type="range" 
           id="inp"
           value="10" min="10" max="80" onclick="visualiser()">
           <label for="spd">Speed</label>
    <input type="range" 
           id="spd"
           value="5" min="1" max="20" onclick="chngspeed()">
           <label for="algos">Choose algo to visualise</label>
<select name="algos" id="algos">
    <option value="sel">Selection Sort</option>
    <option value="bub">Bubble Sort</option>
    
</select>
<button onclick="start()">start</button>
</div>

    <div class="main" id="main">

    </div>
</body>
<script src="main.js"></script>
</html>
